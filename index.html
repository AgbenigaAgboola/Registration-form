<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="reg_page">
        <section class="side_pan">
            <div class="side_head">
                <p>Learn to code by <br>watching others</p>
            </div>
            <div class="side_text">
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great. 
                    but understanding how developers think is invaluable</p>
            </div>
        </section>
        <section>
            <div class="main_pan">
                <p><span class="bold_text">Try it free 7days</span>then $20/mo. thereafter</p>
            </div>
            <div class="reg_box">
                <form id="form">
                    <div class="wrapper">
                  <input  name="first_name" placeholder="First Name" required  type="text">
                        <div class="gradient-bg"></div>
                    </div>
                
                    <div class="wrapper">
                        <input name="last_name" placeholder="Last Name" type="text">
                        <div class="gradient-bg"></div>
                    </div>
            
                <div class="wrapper">
                        <input name="email" placeholder="Email" type="email" required>
                        <div class="gradient-bg"></div>
                    </div>
            
                <div class="wrapper">
                         <input name="user_password" placeholder="Password" required  type="password">
                        <div class="gradient-bg"></div>
                    </div>
                            
                    <button class="contact_button" type="submit">CLAIM YOUR FREE TRIAL</button>
                </form>
                <div class="form_footer">
                    <p>By clicking the button, you are agreeing to our<span class="terms">Terms and Services</span></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
